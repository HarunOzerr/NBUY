<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Meta satırları, tarayıcıya meta bilgilerini gönderir.
        Buradaki yazılı olan hiçbir şey sayfada GÖRÜNTÜLENMEZ.
    -->
    <title>My First Html File</title>
    <!--
        - < ve > işaretleri arasında yazılanlara TAG(Etiket) diyoruz.
        - <> işaretleri ile TAG açılışı, </> işaretleriyle TAG kapanışı ifade edilir.
        - Bazı TAG'lerin sadece açılışı vardır, kapanışı yoktur.
        - TAG açılışından kapanışına kadar olan bölümün tamamına ELEMENT(öge) diyoruz. 
    -->
</head>

<!--
    - <etiket adı>İiçerik</etiket adı>
    - Etiketlerin açılışları sırasında ilgili etikete verilmek istenen nitelikleri
    ATTRIBUTE'lar ile veririz.

-->

<body>
    <h1>My First Html File</h1> <!-- Kendisinden sonra gelecek cümleyi alt satıra geçirir..-->
    <p>Merhaba Dünya!</p> <!-- Kendisinden sonra gelen cümleyi alt satıra geçirir.-->
    Bu benim ilk <strong>HTML</strong> dosyam. <!--İçerisine yazılanı belirgin haklde gösterir.-->
    <p>Bu yeni gir paragraf.
        <h1>Bu da paragraf içinde başlık.</h1>
    </p>
    <input type="button" value="Kaydet">
    <br><br>
    <a href="https://www.w3school.com">w3schools'a git</a><br><br>
    <img src="Ataturk.jpg" height="100" alt="mustafa-kemal-atatürk">

</body>

</html>
