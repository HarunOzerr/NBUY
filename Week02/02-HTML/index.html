<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="color"> <br><br> <!-- renk paleti açıp renk seçtirir.-->
    <input type="date"> <br><br> <!-- tarih seçtirir.-->
    <input type="datetime"> <br><br> <!-- içerisine tarih formatında giriş yapmamızı sağlar.-->
    <input type="datetime-local"> <br><br> <!-- Gün-Ay-Yıl ve Saat şeklinde seçtirir.-->
    <input type="file"> <br><br> <!-- Dosya Seçtirir.-->
    <input type="month"> <br><br><!-- Ay ve Yıl seçtirir.-->
    <input type="week"> <br><br> <!-- Hafta seçtirir.-->
    <input type="reset"> <br><br> <!-- Önceki typelara girilen değerleri temizler.-->
    <input type="image">
</body>
</html>
